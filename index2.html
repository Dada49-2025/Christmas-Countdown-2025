<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ„ Christmas Countdown ðŸŽ…</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ff0000, #006400);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Greetings from ONCE CHANNEL</h1>
  <h2>ðŸŽ… Christmas Countdown ðŸŽ„</h2>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const christmas = new Date("December 25, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = christmas - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds ðŸŽ`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Snowflake effect
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.textContent = 'â„';
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
